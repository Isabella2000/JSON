<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        
        <form id="form">
            <p class="tituloForm">ARBOL GENEALOGICO</p>
            <div class="form-group">
                <p>Miembro de la familia</p>
                <select id="miembros">
                    <option disabled>Seleccione su Cargo Familiar</option>
                    <option value="abuelo paterno">Abuelo Paterno</option>
                    <option value="abuela paterna">Abuela Paterna</option>
                    <option value="abuelo materno">Abuelo Materno</option>
                    <option value="abuela materna">Abuela Materna</option>
                    <option value="madre">Madre</option>
                    <option value="padre">Padre</option>
                    <option value="hijo">Hijo</option>
                    <option value="hija">Hija</option>
                    <option value="mascota">Mascota</option>
                </select>
            </div>
            <div class="form-group">
                <p>Nombre:</p>
                <input type="text" name="Nombre" id="Nombre" placeholder="Nombre del Familiar">
                
                <p>Edad:</p>
                <input type="number" name="Edad" id="Edad" max="100" min="0" placeholder="Edad del Familiar">
            </div>
            <div class="form-group mascota">
                <div class="nomPet">
                    <label>Nombre de la mascota:</label>
                    <input type="text" name="Nombremascota" id="Nombremascota" placeholder="Nombre de la Mascota">
                </div>
                <div class="typePet">
                    <select id="Mascotaname">
                        <option disabled>Seleccione su tipo de mascota</option>
                        <option value="Perro">Perro</option>
                        <option value="Loro">Loro</option>
                        <option value="Conejo">Conejo</option>
                        <option value="Gato">Gato</option>
                        <option value="Hamster">Hamster</option>
                        <option value="Peces">Peces</option>
                        <option value="Otro">otro</option>
                    </select>
                </div>
           </div>
           <div class="form-group botones">
               <input type="submit" value="Enviar" id="Enviar">
               <input type="button" value="Limpiar" id="Limpiar">
               <input type="button" value="ver JSON" id="verJSON">
           </div>
    </form>
</header>
